<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leveleditor</title>
    <script type="application/javascript" src="../Game/GameObjects/GameObject.js"></script>
    <script type="application/javascript" src="./LevelEditorElement.js"></script>
    <script type="application/javascript" src="./Leveleditor.js"></script>
    <link rel="stylesheet" href="../index.css" type="text/css">
</head>
<body>
    <nav>
      <button type="submit">Save</button>
      <button type="reset" id="resetButton">Reset</button>
        <div>
            <label for="ySlider">Y-Axis: 5</label>
            <input type="range" id="ySlider" value="5" min="5" max="70"/>
            <label for="xSlider">X-Axis</label>
            <input type="range" id="xSlider" value="5" min="5" max="70">
        </div>
        <button id="showElementsButton">Show Elements</button>
    </nav>
    <canvas></canvas>
    <div id="elementsPopup" class="hidden">
        <p></p>
    </div>
</body>
</html>
